.ruby:
  image: ruby:$RUBY_VERSION
  before_script:
    - export LANG=C.UTF-8
    - export LC_ALL=C.UTF-8
    - gem install bundler -v ${BUNDLER_VERSION:-2.2.28}
    - bundle install --path vendor
  cache:
    key:
      files:
        - Gemfile.lock
    paths:
      - vendor/ruby

.node:
  image: node:$NODE_VERSION
  before_script:
    - yarn install
  cache:
    key:
      files:
        - yarn.lock
        - package-lock.json
    paths:
      - node_modules
