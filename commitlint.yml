spec:
  inputs:
    stage:
      description: 'The stage to run the job'
      type: string
      default: 'lint'
    allow_failures:
      description: 'Allow the job to fail'
      type: boolean
      default: false
---

commitlint:
  image:
    name: commitlint/commitlint:latest
    entrypoint: ['']
  stage: lint
  script:
    - if [ -z "${CI_MERGE_REQUEST_DIFF_BASE_SHA}"]; then
      echo "Linting from ${CI_MERGE_REQUEST_DIFF_BASE_SHA} to ${CI_COMMIT_SHA}";
      else
      echo "Linting from ${CI_COMMIT_BEFORE_SHA} to ${CI_COMMIT_SHA}";
      fi
    - if [ -z "${CI_MERGE_REQUEST_DIFF_BASE_SHA}"]; then
      commitlint --from=${CI_MERGE_REQUEST_DIFF_BASE_SHA} --to=${CI_COMMIT_SHA};
      else
      commitlint --from=${CI_COMMIT_BEFORE_SHA} --to=${CI_COMMIT_SHA};
      fi
  allow_failure: $[[ inputs.allow_failures ]]
