spec:
  inputs:
    platform:
      description: 'The Ruby platform to use'
      type: string
      options:
        - 'ruby'
        - 'jruby'
      default: 'ruby'
---

include:
  - remote: https://github.com/elct9620/ruby-gitlab-ci/raw/main/common.yml#javascript.yml
    inputs:
      platform: $[[ inputs.platform ]]

variables:
  NODE_VERSION: 18.16.0

node_modules:
  extends: .node
  stage: prepare
  script:
    - yarn install
  interruptible: true
  retry:
    max: 1
  cache:
    - key: !reference [.node-cache, key]
      paths: !reference [.node-cache, paths]
      policy: pull-push
  rules:
    - if: '$NODE_PACKAGE_REQUIRED == "yes"'

yarn-audit:
  extends: .node
  stage: lint
  script:
    - yarn audit
  interruptible: true
  allow_failure: true
  rules:
    - if: '$NODE_PACKAGE_REQUIRED == "yes"'
