include:
  - remote: https://github.com/elct9620/ruby-gitlab-ci/raw/main/common.yml#javascript.yml

variables:
  NODE_VERSION: 16.13.0

node_modules:
  exists: .node
  stage: prepare
  script:
    - yarn install
  cache:
    - !reference[.node-cache]
      policy: pull-push

yarn-audit:
  extends: .node
  stage: lint
  script:
    - yarn audit
  allow_failure: true
