include:
  - remote: https://github.com/elct9620/ruby-gitlab-ci/raw/v1/rails.yml
  - remote: https://github.com/elct9620/ruby-gitlab-ci/raw/v1/swarm.yml

node_modules:
  rules:
    - if: '$CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH && $NODE_PACKAGE_REQUIRED == "yes"'
    - if: '$CI_MERGE_REQUEST_ID && $NODE_PACKAGE_REQUIRED == "yes"'
    - if: '$CI_COMMIT_TAG && $NODE_PACKAGE_REQUIRED == "yes"'

bundler-audit:
  rules:
    - if: $CI_MERGE_REQUEST_ID
    - if: $CI_PIPELINE_SOURCE == 'schedule'

bundler-leak:
  rules:
    - if: $CI_MERGE_REQUEST_ID
    - if: $CI_PIPELINE_SOURCE == 'schedule'

yarn-audit:
  rules:
    - if: $CI_MERGE_REQUEST_ID
    - if: $CI_PIPELINE_SOURCE == 'schedule'

rubygems:
  rules:
    - if: $CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH
    - if: $CI_MERGE_REQUEST_ID
    - if: $CI_COMMIT_TAG

rspec:
  rules:
    - if: $CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH
    - if: $CI_MERGE_REQUEST_ID

rubocop:
  rules:
    - if: $CI_MERGE_REQUEST_ID

brakeman:
  rules:
    - if: $CI_MERGE_REQUEST_ID

assets:precompile:
  rules:
    - if: $CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH
    - if: $CI_COMMIT_TAG
    - if: $CI_MERGE_REQUEST_ID

docker:
  needs:
    - job: assets:precompile
      artifacts: true
  rules:
    - if: $CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH
      variables:
        LATEST_IMAGE: 'yes'
    - if: $CI_COMMIT_TAG
      variables:
        REVISION: $CI_COMMIT_TAG
    - if: $CI_MERGE_REQUEST_ID

trivy:
  rules:
    - if: $CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH
    - if: $CI_COMMIT_TAG
    - if: $CI_PIPELINE_SOURCE == 'schedule'

review:deploy:
  extends: .deploy
  stage: deploy
  environment:
    name: review/$CI_COMMIT_REF_NAME
    on_stop: review:stop
  needs:
    - docker
  tags: # Ensure Run on Docker Swarm
    - swarm
  only:
    - merge_requests

review:stop:
  extends: .deploy:stop
  stage: deploy
  environment:
    name: review/$CI_COMMIT_REF_NAME
  needs:
    - docker
  tags:
    - swarm
  only:
    - merge_requests
  when: manual
