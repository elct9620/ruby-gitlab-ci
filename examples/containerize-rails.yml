include:
  remote: https://github.com/elct9620/ruby-gitlab-ci/raw/main/rails.yml

node_modules:
  rules:
    - if: '$CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH && $NODE_PACKAGE_REQUIRED == "yes"'
    - if: '$CI_MERGE_REQUEST_ID && $NODE_PACKAGE_REQUIRED == "yes"'
    - if: '$CI_COMMIT_TAG && $NODE_PACKAGE_REQUIRED == "yes"'

bundler-audit:
  rules:
    - if: $CI_MERGE_REQUEST_ID
    - if: $CI_PIPELINE_SOURCE == 'schedule'

bundler-leak:
  rules:
    - if: $CI_MERGE_REQUEST_ID
    - if: $CI_PIPELINE_SOURCE == 'schedule'

yarn-audit:
  rules:
    - if: $CI_MERGE_REQUEST_ID
    - if: $CI_PIPELINE_SOURCE == 'schedule'

rubygems:
  rules:
    - if: $CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH
    - if: $CI_MERGE_REQUEST_ID
    - if: $CI_COMMIT_TAG

rspec:
  rules:
    - if: $CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH
    - if: $CI_MERGE_REQUEST_ID

rubocop:
  rules:
    - if: $CI_MERGE_REQUEST_ID

brakeman:
  rules:
    - if: $CI_MERGE_REQUEST_ID

assets:precompile:
  rules:
    - if: $CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH
    - if: $CI_COMMIT_TAG

docker:
  needs:
    - job: assets:precompile
      artifacts: true
  rules:
    - if: $CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH
      variables:
        LATEST_IMAGE: 'yes'
    - if: $CI_COMMIT_TAG

trivy:
  rules:
    - if: $CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH
    - if: $CI_PIPELINE_SOURCE == 'schedule'
