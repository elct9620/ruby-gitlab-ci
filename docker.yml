include:
  remote: https://github.com/elct9620/ruby-gitlab-ci/raw/main/common.yml#docker.yml

variables:
  DOCKER_BUILDKIT: 1

.docker:base:
  extends: .docker
  script:
    - docker pull $IMAGE_NAME:latest || true
    - docker build
      --cache-from $IMAGE_NAME:latest
      --build-arg REVISION=${CI_COMMIT_SHORT_SHA}
      --build-arg BUILDKIT_INLINE_CACHE=1
      --tag $IMAGE_NAME:$IMAGE_TAG
      --tag $IMAGE_NAME:latest .
    - docker push $IMAGE_NAME:$IMAGE_TAG
    - docker tag $IMAGE_NAME:$IMAGE_TAG $IMAGE_NAME:$CI_COMMIT_SHORT_SHA
    - docker push $IMAGE_NAME:$CI_COMMIT_SHORT_SHA
    - if [ "$LATEST_IMAGE" == "yes" ]; then docker push $IMAGE_NAME:latest; fi

docker:
  extends: .docker:base
  stage: build
  variables:
    IMAGE_NAME: $CI_REGISTRY_IMAGE
    IMAGE_TAG: $CI_COMMIT_REF_SLUG
  rules:
    - if: '$DOCKER_ENABLED == "yes" && $CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH'
      variables:
        LATEST_IMAGE: 'yes'
    - if: '$DOCKER_ENABLED == "yes"'

trivy:
  extends: .docker
  stage: scan
  variables:
    IMAGE_NAME: $CI_REGISTRY_IMAGE
    IMAGE_TAG: $CI_COMMIT_REF_SLUG
  cache:
    key: trivy-shared
    paths:
      - .trivycache/
  script:
    - export TRIVY_VERSION=$(wget -qO - "https://api.github.com/repos/aquasecurity/trivy/releases/latest" | grep '"tag_name":' | sed -E 's/.*"v([^"]+)".*/\1/')
    - echo $TRIVY_VERSION
    - wget --no-verbose https://github.com/aquasecurity/trivy/releases/download/v${TRIVY_VERSION}/trivy_${TRIVY_VERSION}_Linux-64bit.tar.gz -O - | tar -zxvf -
    # Build report
    - ./trivy --cache-dir .trivycache/ image --exit-code 0 --no-progress --format template --template "@contrib/gitlab.tpl" -o gl-container-scanning-report.json $IMAGE_NAME:$IMAGE_TAG
    # Print report
    - ./trivy --cache-dir .trivycache/ image --exit-code 0 --no-progress --severity HIGH $IMAGE_NAME:$IMAGE_TAG
    # Fail on severe vulnerabilities
    - ./trivy --cache-dir .trivycache/ image --exit-code 1 --severity CRITICAL --no-progress $IMAGE_NAME:$IMAGE_TAG
  artifacts:
    reports:
      container_scanning: gl-container-scanning-report.json
  rules:
    - if: '$TRIVY_ENABLED == "yes" && $DOCKER_ENABLED == "yes"'
